<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link id="mystylesheet" rel="stylesheet" type="text/css" href="light.css">

</head>

<body>
  <div id="box">
    <img id="profile-image" src="images/perfil1.jpg" alt="image-profile">
    <h2>Hi, I'm Vi</h2>
    <p>I love coding!! 👩🏽‍💻</p>
    <hr>
    <button class="btn btn-light" onclick="swapMode('light.css')">Light Mode</button>
    <button class="btn btn-dark" onclick="swapMode('dark.css')">Dark Mode</button>
  </div>


  <script type="text/javascript">
    let setMode = localStorage.getItem('theme');
    console.log('Theme: ', setMode);

    if (setMode === null) {
      swapMode('light.css');

    } else {
      swapMode(setMode)
    }

    function swapMode(sheet) {
      document.getElementById('mystylesheet').href = sheet;
      localStorage.setItem('theme', sheet);
    }
  </script>
</body>

</html>
